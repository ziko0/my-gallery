<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- own css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container">

        <header>
            <div class="header-wrapper">
                <div class="avatar">
                    <img src="./images/profilePhoto.png" alt="avatar" class="profile">
                </div>

                <div class="social-activity">
                    <div class="box posts">
                        <span class="quantity">100</span>
                        <span class="activity-name">Post</span>
                    </div>

                    <div class="box posts">
                        <span class="quantity">2,242</span>
                        <span class="activity-name">Follower</span>
                    </div>

                    <div class="box posts">
                        <span class="quantity">1.432</span>
                        <span class="activity-name">Following</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            
            <div class="main-wrapper">

                <div class="gallery">
                    <div class="img-1">
                        <img src="./images/photo1.png" alt="">
                    </div>
                    <div class="img-2">
                        <img src="./images/photo2.png" alt="">
                    </div>
                    <div class="img-3">
                        <img src="./images/photo3.png" alt="">
                    </div>
                    <div class="img-4">
                        <img src="./images/photo_4.png" alt="">
                    </div>
                    <div class="img-5">
                        <img src="./images/photo5.png" alt="">
                    </div>
                    <div class="img-6">
                        <img src="./images/photo6.png" alt="">
                    </div>
                  </div>


            </div>

        </main>

        <footer>
            <p>created by ziko0 - devChallenges.io</p>
        </footer>
    </div>

</body>
</html>
